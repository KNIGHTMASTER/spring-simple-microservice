spring:
  application:
    name: hystrix-dashboard
  config:
      uri: http://localhost:9090

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true

server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true


